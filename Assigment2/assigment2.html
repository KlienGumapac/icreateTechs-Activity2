<body>

         <h1>Contact Us</h1>

<!--SECOND FORM-->

        <h1>Log in</h1>
        <label>
            Username:
            <input type="text" id="username" name="username">
        </label>

            <input type="password" id="password" name="password">
        </label> 
        <!--SECOND FORM LOGIN BUTTON-->  
            <input type="submit" value="login">
    </form>
<!--END OF SECOND FORM-->

<!--THIRD FORM-->
    <form href="#" method="post">
        <h1>Survey</h1>
        <label>
            Name:
            <input type="text" id="name" name="name">
        </label>
        <label>
            Age:
            <input type="number" id="age" name="age">
        </label>
        <label class="Gender-type">
            Gender:
            <br>
        <input type="radio" id="male" name="male">
            <label>
                Male
            </label>
        <input type="radio" id="female" name="feale">
            <label>
                Female
            </label>
        <input type="radio" id="other" name="other">
            <label>
                Other
            </label>
        </label>

        <label>
            Which Programmming Languages Do You Know?
            <br>
        <div class="Language-type">
        <input type="checkbox" id="html" name="html">
            <label>
                HTML
            </label>
        <input type="checkbox" id="css" name="css">
            <label>
                CSS
            </label>
        <input type="checkbox" id="javascript" name="javascript">
            <label>
                JAVASCRIPT
            </label>
        <input type="checkbox" id="phyton" name="phyton">
            <label>
                PHYTON
            </label>
        </div>
            <label class="Comment">
                Comments:
                <textarea rows="5" cols="30">

                </textarea>
                <!--THIRD FORM SUBMIT BUTTON-->
                <input type="submit" value="submit">
            </label>
        </label>
    </form>
<!--END OF THIRD FORM-->
